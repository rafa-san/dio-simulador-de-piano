<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano Virtual</title>

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,300;1,400&display=swap"
      rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <header>
        <h2>Piano Virtual</h2>
        <div class="column volume-slider">
          <span>Volume</span> <input type="range" min="0" max="1" value="0.5" step="any">
        </div>
        
        <div class="column keys-check">
          <span>Teclas</span> <input type="checkbox" checked>
        </div>
      </header>

      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>dó</span></li>
        <li class="key black" data-key="w"><span>dó#</span></li>
        <li class="key white" data-key="s"><span>ré</span></li>
        <li class="key black" data-key="e"><span>ré#</span></li>
        <li class="key white" data-key="d"><span>mi</span></li>
        <!-- <li class="key black" data-key="f"><span>f</span></li> -->
        <li class="key white" data-key="t"><span>fá</span></li>
        <li class="key black" data-key="g"><span>fá#</span></li>
        <li class="key white" data-key="y"><span>sol</span></li>
        <li class="key black" data-key="h"><span>sol#</span></li>
        <li class="key white" data-key="u"><span>lá</span></li>
        <li class="key black" data-key="j"><span>lá#</span></li>
        <li class="key white" data-key="k"><span>si</span></li>
        <!-- <li class="key black" data-key="o"><span>o</span></li> -->
        <li class="key white" data-key="l"><span>dó</span></li>
        <li class="key black" data-key="p"><span>dó#</span></li>
        <li class="key white" data-key=";"><span>ré</span></li>
      </ul>
    </main>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
